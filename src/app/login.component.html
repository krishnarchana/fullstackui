<div id="loginContainer" class="container">
<div class="col-md-6 col-md-offset-3">
    <h2>Welcome to the Site</h2>
    <div class="form-group">
        <div class="col-sm-7 col-sm-offset-3">
    <alert></alert>
    </div>
    </div>
    <form class="form-signin form-horizontal" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
        </div>
        <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
